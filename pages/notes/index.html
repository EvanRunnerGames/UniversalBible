        <div class="content">
            <div class="verse verse_nohover">
                <h2 class="verse-item verse-name">Note Name:

                    <button class="save-note" id="add-note">Add Note</button>

            <div id="notes-container"></div>
        
            <h6 id="credit">* | * | *</h6>
        </div>

        <div class="bottombar">
            <a href="../../index.html" class="home-linker">

            <a href="../../index.html" class="bible-linker">
                <div class="button">
                    <img src="../../images/buttons/bible.png" class="button-img">

                </div>
            </a>

            <a href="../../pages/notes/index.html" class="notes-linker">
                <div class="button">
                    <img src="../../images/buttons/notes.png" class="button-img selected-img">
                    <h5 class="button-text selected-text">Notes</h5>
                </div>
            </a>

            <a href="../../index.html" class="translations-linker">
                <div class="button">
                    <img src="../../images/buttons/translations.png" class="button-img">
